name: Ruff Auto-Fix

on:
  workflow_dispatch: {}   # handmatig starten via Actions

permissions:
  contents: write         # nodig om te committen/pushen

concurrency:
  group: ruff-autofix
  cancel-in-progress: false

jobs:
  autofix:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install Ruff
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      # 1) Formatter (wrapt & ordent)  2) Linter-fix (imports sorteren, unused weg)
      - name: Run Ruff format + fix
        run: |
          ruff --version
          # Format alle .py-bestanden
          ruff format .
          # Lint + auto-fix (I001/E401/F401 etc.)
          ruff check --fix .

      - name: Toon diff (voor overzicht)
        run: git status --porcelain && git diff --staged || true

      - name: Commit & push (fallback als main protected)
        shell: bash
        run: |
          set -e
          # Stage alleen Python-bestanden (veilig)
          git add --all "*.py" "**/*.py" || true

          if git diff --cached --quiet; then
            echo "ℹ️ Geen Python-wijzigingen om te committen."
            exit 0
          fi

          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git commit -m "chore(ruff): auto-format, import sort, remove unused (CI autofix)"

          # Eerst proberen direct naar main
          if git push origin HEAD:main; then
            echo "✅ Gepusht naar main."
          else
            echo "ℹ️ main beschermd; gebruik fallback branch."
            TS=$(date +%Y%m%d-%H%M%S)
            BR="autofix/ruff-${TS}"
            git branch -f "$BR"
            git checkout "$BR"
            git push -u origin "$BR"
            echo "::notice title=Compare & merge::https://github.com/${GITHUB_REPOSITORY}/compare/${BR}?expand=1"
          fi
