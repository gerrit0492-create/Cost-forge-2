              {"supplier":"SteelCo","material_id":"S235","price_eur_per_kg":1.05,"lead_time_days":10,"valid_until":"2025-11-15","preferred":1}
          ])
          print("âœ… CSV's gerepareerd/gezaaid (altijd gevuld als leeg).")
          PY

